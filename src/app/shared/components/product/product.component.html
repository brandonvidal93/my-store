<div class="product">
  <a [routerLink]="['/product', product.id]">
    <app-img
      *ngIf="product.images.length > 0"
      [img]="product.images[0]"
    ></app-img>
  </a>
  <h1 class="title">
    {{ product.title }}
  </h1>
  <p class="description">
    {{ product.description }}
  </p>
  <h2 class="price">{{ product.price | currency : "COP" }}</h2>
  <h3 class="price">{{ product?.taxes | currency : "COP" }}</h3>
  <a
    class="btn-secondary"
    routerLink="."
    [queryParams]="{ product: product.id }"
    >Ver detalle</a
  >
  <button class="btn-primary" (click)="onAddToCart()">Add cart</button>
</div>
