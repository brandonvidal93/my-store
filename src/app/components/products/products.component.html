<div class="products--grid">
  <button class="btn--grid" (click)="createNewProduct()">
    Add product
    <app-img class="btn-img-icon" [img]="imgAddProduct"></app-img>
  </button>

  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>

  <button class="btn--grid" (click)="loadMore()">
    Load more
    <app-img class="btn-img-icon" [img]="imgAddProduct"></app-img>
  </button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button class="btn-close" (click)="toggleProductDetail()">
      <app-img class="btn-img-icon" [img]="imgClose"></app-img>
    </button>
    <h1 class="title">{{ productChosen.title }}</h1>
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <app-img [img]="img"></app-img>
      </ng-template>
    </swiper>
    <p class="description">{{ productChosen.description }}</p>
    <button class="btn-primary" (click)="updateProduct()">Edit</button>
    <button class="btn-alert" (click)="deleteProduct()">Delete</button>
  </div>
</div>
